name: task_manager_app
description: Flutter client for Task Manager application
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: any
  
  # State Management (Flutter Official Recommendation)
  provider: ^6.1.1
  
  # Navigation
  go_router: ^14.0.2
  
  # HTTP Client
  dio: ^5.3.4
  http: ^1.1.0
  
  # JSON Serialization
  json_annotation: ^4.8.1
  
  # UI Components
  flutter_svg: ^2.0.9
  
  # Local Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  
  # Utils
  logger: ^2.0.2+1
  uuid: ^4.2.1
  
  # Shared Package
  task_manager_shared:
    path: ../shared

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Code Generation
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  
  # Linting
  flutter_lints: ^3.0.0

  # Development dependencies
  cupertino_icons: ^1.0.6

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/

  # Generate localization files
  generate: true 