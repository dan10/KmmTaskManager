global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # The job name is added as a label `job=<job_name>` to any timeseries scraped from this config.
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Dart Task Manager Application
  - job_name: 'dart-task-manager'
    static_configs:
      - targets: ['server:8080']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # Container metrics via cAdvisor
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor-dart:8080']
    scrape_interval: 30s

  # Host metrics via Node Exporter
  - job_name: 'node'
    static_configs:
      - targets: ['node_exporter-dart:9100']
    scrape_interval: 30s 