ktor {
    deployment {
        port = 8080
    }
    development = true
    application {
        modules = [ com.danioliveira.taskmanager.ApplicationKt.module ]
    }

    database {
        host = "db"
        port = 5432
        driverClassName = "postgresql"
        databaseName = "testDB"
        user = "test"
        password = "test_password"
        maximumPoolSize = 10
    }

    jwt {
        secret = "test_jwt_secret"
        issuer = "taskit"
        audience = "taskit_audience"
        realm = "taskit_realm"
        validityMs = 3600000
    }

    google {
        clientId = "TEST_GOOGLE_CLIENT_ID"
    }
}