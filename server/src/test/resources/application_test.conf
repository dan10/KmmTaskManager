ktor {
    deployment {
        port = 8080
    }
    development = true
    application {
        modules = [ com.danioliveira.taskmanager.ApplicationKt.module ]
    }

    database {
        url = "jdbc:h2:mem:test;DB_CLOSE_DELAY=-1;"
        driver = "org.h2.Driver"
        user = "sa"
        password = ""
        maximumPoolSize = 10
    }

    jwt {
        secret = "test_jwt_secret"
        issuer = "taskit"
        audience = "taskit_audience"
        realm = "taskit_realm"
        validity_ms = 3600000
    }

    google {
        client_id = "TEST_GOOGLE_CLIENT_ID"
    }
}